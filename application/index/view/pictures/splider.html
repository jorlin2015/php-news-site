<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>百度图片</title>
</head>
<body>
	<div>开始爬虫,关键词:{$keyword}</div>
	<ul>
		{foreach $images as $key=>$img}
		<li>第{$key}张图片， <img src="{$img}" width="25" height="25" alt="" /></li>
		{/foreach}
	</ul>
	<div>爬虫结束，一共有{$total}张，成功爬到{$success}张</div>
</body>
</html>
