<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录-今日快报</title>
    <link rel="stylesheet" type="text/css" href="/static/css/login/login.css" />
<body>
    <form action="/login" method="post">
        {notempty name="msg"}<span style="text-align: center;color:red;">{$msg}</span>{/notempty}       
        <label>
            <span>账号:</span>
            <input type="text" name="username" />
        </label>
        <label>
            <span>密码:</span>
            <input type="password" name="password" />
        </label>
        <button type="submit">登录</button>
    </form>
</body>
</html>
